  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #16213e;
      --accent-primary: #00d4ff;
      --accent-secondary: #7c3aed;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --border-color: #2d3748;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }

    .header {
      margin-bottom: 24px;
      animation: fadeInDown 0.6s ease-out;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 13px;
    }

    .status-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      animation: fadeInUp 0.6s ease-out;
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .status-label {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.active {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(124, 58, 237, 0.2));
      color: var(--accent-primary);
      border: 1px solid var(--accent-primary);
    }

    .status-badge.inactive {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .status-badge.paused {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
      border: 1px solid var(--warning);
    }

    .progress-container {
      margin: 20px 0;
    }

    .progress-bar-bg {
      width: 100%;
      height: 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 4px;
      transition: width 0.3s ease;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .stat-item {
      background: var(--bg-secondary);
      padding: 16px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .batch-info {
      background: var(--bg-secondary);
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid var(--accent-primary);
      margin-top: 16px;
    }

    .batch-info-title {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      font-weight: 500;
    }

    .batch-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .batch-item:last-child {
      border-bottom: none;
    }

    .batch-name {
      font-size: 13px;
      color: var(--text-primary);
    }

    .batch-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    .batch-status.pending {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-secondary);
    }

    .batch-status.processing {
      background: rgba(0, 212, 255, 0.2);
      color: var(--accent-primary);
    }

    .batch-status.completed {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .batch-status.failed {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
      margin-top: 16px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      box-shadow: none;
    }

    .btn.secondary:hover {
      border-color: var(--accent-primary);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
      line-height: 1.6;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    .log-container {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
    }

    .log-item {
      padding: 4px 0;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .log-item.info {
      color: var(--accent-primary);
    }

    .log-item.success {
      color: var(--success);
    }

    .log-item.error {
      color: var(--error);
    }

    .log-item.warning {
      color: var(--warning);
    }

    .log-timestamp {
      color: var(--text-secondary);
      margin-right: 8px;
    }
  </style>
