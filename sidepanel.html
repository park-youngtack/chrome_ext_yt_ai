<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 번역</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* 플랫한 모노톤 다크 테마 */
      --bg-primary: #0B0B0F;
      --bg-secondary: #121212;
      --bg-card: #16181C;
      --text-primary: #EDEEF0;
      --text-secondary: #A9AFB8;
      --text-disabled: #6B7280;
      --border-color: rgba(255, 255, 255, 0.08);

      /* 버튼 색상 */
      --btn-primary-bg: #2A6CF0;
      --btn-primary-hover: #245ED2;
      --btn-secondary-bg: #1E2228;
      --btn-secondary-hover: #252A31;

      /* 상태 색상 */
      --status-active: #2A6CF0;
      --status-success: #10b981;
      --status-warning: #f59e0b;
      --status-error: #ef4444;

      /* 기타 */
      --shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .header {
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0;
    }

    .main-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .status-label {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .status-badge.active {
      background: rgba(42, 108, 240, 0.15);
      color: var(--status-active);
      border-color: var(--status-active);
    }

    .status-badge.paused {
      background: rgba(245, 158, 11, 0.15);
      color: var(--status-warning);
      border-color: var(--status-warning);
    }

    .status-badge.restored {
      background: rgba(107, 114, 128, 0.15);
      color: var(--text-disabled);
      border-color: var(--border-color);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--bg-secondary);
      padding: 16px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 6px;
      font-weight: 500;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      background: var(--btn-primary-bg);
      color: #FFFFFF;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--shadow);
      margin-bottom: 10px;
    }

    .btn:hover {
      background: var(--btn-primary-hover);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn.secondary {
      background: var(--btn-secondary-bg);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn.secondary:hover {
      background: var(--btn-secondary-hover);
    }

    .btn.warning {
      background: var(--status-warning);
      color: #FFFFFF;
    }

    .btn.warning:hover {
      background: #d97706;
    }

    .btn.success {
      background: var(--status-success);
      color: #FFFFFF;
    }

    .btn.success:hover {
      background: #059669;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .guide-section {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-top: 16px;
      box-shadow: var(--shadow);
    }

    .guide-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
    }

    .guide-list {
      list-style: none;
      padding-left: 0;
    }

    .guide-list li {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
      line-height: 1.6;
    }

    .guide-list li:before {
      content: "•";
      position: absolute;
      left: 6px;
      color: var(--status-active);
      font-weight: bold;
    }

    .guide-list li:last-child {
      margin-bottom: 0;
    }

    .batch-info {
      background: var(--bg-secondary);
      padding: 16px;
      border-radius: var(--radius-md);
      border-left: 3px solid var(--status-active);
      margin-top: 16px;
      margin-bottom: 16px;
    }

    .batch-info-title {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      font-weight: 500;
    }

    .batch-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .batch-item:last-child {
      border-bottom: none;
    }

    .batch-name {
      font-size: 13px;
      color: var(--text-primary);
    }

    .batch-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: 600;
    }

    .batch-status.pending {
      background: rgba(148, 163, 184, 0.15);
      color: var(--text-secondary);
    }

    .batch-status.processing {
      background: rgba(42, 108, 240, 0.15);
      color: var(--status-active);
    }

    .batch-status.completed {
      background: rgba(16, 185, 129, 0.15);
      color: var(--status-success);
    }

    .batch-status.failed {
      background: rgba(239, 68, 68, 0.15);
      color: var(--status-error);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    .progress-text {
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI 번역</h1>
  </div>

  <div class="main-card">
    <div class="status-header">
      <span class="status-label">현재 상태</span>
      <span id="statusBadge" class="status-badge">대기 중</span>
    </div>

    <div id="progressText" class="progress-text">번역 대기 중</div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">번역된 텍스트</div>
        <div id="translatedCount" class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">캐시 사용</div>
        <div id="cachedCount" class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">배치 수</div>
        <div id="batchCount" class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">진행 시간</div>
        <div id="elapsedTime" class="stat-value">0s</div>
      </div>
    </div>

    <div id="batchInfo" class="batch-info" style="display: none;">
      <div class="batch-info-title">배치 진행 상황</div>
      <div id="batchList"></div>
    </div>

    <button id="startViewportBtn" class="btn">화면에 보이는 영역 번역 시작</button>
    <button id="translateAllBtn" class="btn secondary" style="display: none;">현재 페이지 모두 번역하기</button>
    <button id="restoreBtn" class="btn secondary" style="display: none;">원본 보기</button>
    <button id="openSettings" class="btn secondary">⚙️ 설정</button>
  </div>

  <div class="guide-section">
    <div class="guide-title">사용 가이드</div>
    <ul class="guide-list">
      <li>번역할 페이지에서 웹페이지 번역기를 연다</li>
      <li><strong>화면에 보이는 영역 번역 시작</strong>을 누르면 현재 보이는 영역만 번역</li>
      <li>페이지 전체가 필요하면 <strong>현재 페이지 모두 번역하기</strong> 사용</li>
      <li>원본으로 되돌리려면 <strong>원본 보기</strong></li>
      <li>번역 중에는 통계 패널에서 진행 현황을 확인</li>
    </ul>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
