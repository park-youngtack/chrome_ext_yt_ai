<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>번역기 설정</title>
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #333;
    }
    .description {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
      padding: 12px;
      background-color: #f5f5f5;
      border-radius: 4px;
      border-left: 3px solid #2196F3;
    }
    .description ul {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }
    .description li {
      margin: 4px 0;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: monospace;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .translate-btn {
      background-color: #2196F3;
    }
    .translate-btn:hover {
      background-color: #0b7dda;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    .help-text a {
      color: #2196F3;
      text-decoration: none;
    }
    .help-text a:hover {
      text-decoration: underline;
    }
    .divider {
      border-top: 1px solid #eee;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>웹페이지 번역기</h1>

  <div class="description">
    <strong>OpenRouter AI 기반 웹페이지 번역</strong>
    <ul>
      <li>화면에 보이는 텍스트를 한글로 번역</li>
      <li>스크롤 시 새로운 영역도 자동 번역</li>
      <li>코드 스니펫은 번역하지 않음</li>
      <li>다시 클릭하면 원본으로 복원</li>
    </ul>
  </div>

  <div class="section">
    <label for="apiKey">OpenRouter API Key</label>
    <input type="password" id="apiKey" placeholder="sk-or-v1-...">
    <div class="help-text">
      API Key는 로컬에 안전하게 저장됩니다.
      <a href="https://openrouter.ai/keys" target="_blank">키 발급받기</a>
    </div>
  </div>

  <div class="section">
    <label for="model">AI 모델</label>
    <input type="text" id="model" placeholder="openai/gpt-4o-mini">
    <div class="help-text">
      비워두면 기본 모델(GPT-4o Mini) 사용.
      <a href="https://openrouter.ai/models" target="_blank">모델 목록 보기</a>
    </div>
  </div>

  <button id="saveBtn">설정 저장</button>

  <div class="divider"></div>

  <button id="translateBtn" class="translate-btn">이 페이지 번역하기</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
