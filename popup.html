<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>번역기 설정</title>
  <style>
    body {
      width: 380px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 17px;
      margin: 0 0 8px 0;
      color: #333;
    }
    .description {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 14px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      border-left: 3px solid #2196F3;
    }
    .description ul {
      margin: 6px 0 0 0;
      padding-left: 18px;
    }
    .description li {
      margin: 3px 0;
    }
    .section {
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
      font-size: 13px;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      font-family: monospace;
    }
    input[type="number"] {
      width: 60px;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      margin-top: 8px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .translate-btn {
      background-color: #2196F3;
    }
    .translate-btn:hover {
      background-color: #0b7dda;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    .help-text a {
      color: #2196F3;
      text-decoration: none;
    }
    .help-text a:hover {
      text-decoration: underline;
    }
    .divider {
      border-top: 1px solid #eee;
      margin: 14px 0;
    }
    .translation-status {
      margin-bottom: 12px;
      padding: 8px 10px;
      background-color: #e3f2fd;
      border-radius: 4px;
      font-size: 12px;
      color: #1976d2;
      border-left: 3px solid #2196F3;
    }
    .translation-status strong {
      font-weight: 600;
    }
    .status-value {
      font-weight: 500;
      color: #1565c0;
    }
    .auto-pause-section {
      margin-top: 10px;
      padding: 8px 10px;
      background-color: #fff9e6;
      border-radius: 4px;
      border-left: 3px solid #FFC107;
    }
    .inline-setting {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #666;
    }
    .inline-setting label {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .inline-setting input[type="checkbox"] {
      cursor: pointer;
      width: auto;
    }
    .footer {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 10px;
      color: #999;
    }
    .footer .creator {
      font-weight: 500;
      color: #666;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <h1>웹페이지 번역기</h1>

  <div class="description">
    <strong>OpenRouter AI 기반 웹페이지 번역</strong>
    <ul>
      <li>화면에 보이는 텍스트를 한글로 번역</li>
      <li>스크롤 시 새로운 영역도 자동 번역</li>
      <li>코드 스니펫은 번역하지 않음</li>
      <li>다시 클릭하면 원본으로 복원</li>
    </ul>
  </div>

  <div class="section">
    <label for="apiKey">OpenRouter API Key</label>
    <input type="password" id="apiKey" placeholder="sk-or-v1-...">
    <div class="help-text">
      API Key는 로컬에 안전하게 저장됩니다.
      <a href="https://openrouter.ai/keys" target="_blank">키 발급받기</a>
    </div>
  </div>

  <div class="section">
    <label for="model">AI 모델</label>
    <input type="text" id="model" placeholder="openai/gpt-4o-mini">
    <div class="help-text">
      비워두면 기본 모델(GPT-4o Mini) 사용.
      <a href="https://openrouter.ai/models" target="_blank">모델 목록 보기</a>
    </div>

    <div class="auto-pause-section">
      <div class="inline-setting">
        <label>
          <input type="checkbox" id="autoPauseEnabled" checked>
          자동 일시정지
        </label>
        <span>대기(초)</span>
        <input type="number" id="autoPauseTimeout" value="60" min="10" max="600">
      </div>
    </div>
  </div>

  <button id="saveBtn">설정 저장</button>

  <div class="divider"></div>

  <div class="translation-status">
    <strong>페이지 번역 상태:</strong> <span class="status-value" id="statusValue">원본 페이지</span>
  </div>

  <button id="translateBtn" class="translate-btn">이 페이지 번역하기</button>

  <div id="status" class="status"></div>

  <div class="footer">
    <div class="creator">인크로스 AI비즈솔루션팀 박영택</div>
    <div>Web Page Translator v1.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
