<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Î≤àÏó≠Í∏∞</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #16213e;
      --accent-primary: #00d4ff;
      --accent-secondary: #7c3aed;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --border-color: #2d3748;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      width: 340px;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 12px;
    }

    .status-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.active {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(124, 58, 237, 0.2));
      color: var(--accent-primary);
      border: 1px solid var(--accent-primary);
    }

    .status-badge.inactive {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .status-badge.paused {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
      border: 1px solid var(--warning);
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
      margin-bottom: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      box-shadow: none;
      font-size: 13px;
      padding: 10px 16px;
    }

    .btn.secondary:hover {
      border-color: var(--accent-primary);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .status {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
      text-align: center;
      margin-bottom: 12px;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
      display: block;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      display: block;
    }

    .footer {
      text-align: center;
      padding-top: 12px;
      margin-top: 12px;
      border-top: 1px solid var(--border-color);
      font-size: 10px;
      color: var(--text-secondary);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>

    <h1>üåê Î≤àÏó≠Í∏∞</h1>

  </div>

  <div class="status-card">

      <span class="status-label">ÌòÑÏû¨ ÏÉÅÌÉú</span>
      <span id="statusBadge" class="status-badge inactive">ÎåÄÍ∏∞ Ï§ë</span>
    </div>
  </div>

  <button id="translateBtn" class="btn">‚ñ∂Ô∏è Î≤àÏó≠ ÏãúÏûë</button>

  <div class="btn-group">
    <button id="openSidePanel" class="btn secondary">üìä ÏßÑÌñâ ÏÉÅÌÉú</button>
    <button id="openSettings" class="btn secondary">‚öôÔ∏è ÏÑ§Ï†ï</button>
  </div>

  <div id="status" class="status"></div>

  <div class="footer">
    Web Page Translator v2.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
